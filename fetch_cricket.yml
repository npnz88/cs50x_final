name: Fetch cricket data

on:
  workflow_dispatch: {}          # allow manual runs
  schedule:
    - cron: "0 * * * *"          # every hour (UTC). Adjust if needed.

permissions:
  contents: write                # allow committing JSON to the repo

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch cricket JSON
        env:
          CRIC_API_KEY: ${{ secrets.CRIC_API_KEY }}
        run: node scripts/fetch_cricket.js

      - name: Commit changes (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/*.json
            git commit -m "chore(data): update cricket JSON [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
