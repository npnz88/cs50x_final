<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Dashboard</title>
  <!-- optional: if style.css 404s, comment this out and use inline styles -->
  <link rel="stylesheet" href="./style.css?v=2">
  <style>
    /* fallback styles to keep things readable even without style.css */
    body { background:#0b0e14; color:#e6e8ee; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; }
    main { max-width: 980px; margin: 0 auto; padding: 16px; }
    h1 { font-size: 1.6rem; margin: 24px 0; }
    #series-container { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap:12px; }
    .card { background:#141922; border:1px solid #2a2f3b; border-radius:12px; padding:12px 14px; }
    .card.active { background:#113b1b; border-color:#2dbf5c; }
    .badge { display:inline-block; margin-top:8px; padding:2px 8px; border-radius:999px; border:1px solid #2dbf5c; color:#b8f3cd; font-weight:600; font-size:.8rem; }
    footer { margin: 24px 0 12px; color:#9aa4b2; }
  </style>
</head>
<body>
  <main>
    <h1>üèè Current / Recent Cricket Series</h1>

    <!-- ‚úÖ tiles render here -->
    <div id="series-container"></div>

    <footer>
      <small>Data via CricAPI ¬∑ <span id="diag">Loading...</span></small>
    </footer>
  </main>

  <!-- ‚úÖ load js (defer + cache-buster) -->
  <script src="./script.js?v=10" defer></script>
</body>
</html>
